<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원등록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <form action="" id="regForm" class="regForm">
      <h2>회원등록</h2>
      <div class="inputGroup">
        <label for="nickname">사용자이름</label>
        <input type="text" id="nickname" class="nickname">
        <span class="helperText">알림</span>
      </div>
      <div class="inputGroup">
        <label for="userEmail">이메일주소</label>
        <input type="email" id="userEmail" class="userEmail">
        <span class="helperText">알림</span>
      </div>
      <div class="inputGroup">
        <label for="userPassword">비밀번호</label>
        <input type="password" id="userPassword" class="userPassword">
        <span class="helperText">알림</span>
      </div>
      <div class="inputGroup">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="confirmPassword">
        <span class="helperText">알림</span>
      </div>
      <div class="inputGroup">
        <label for="phone">휴대폰번호</label>
        <input type="tel" id="phone" class="phone">
        <span class="helperText">예: 010-1234-5678 </span>
      </div>
      <button type="submit">등록완료</button>
    </form>
  </div>

  <script type="text/javascript"  src="script.js"></script>
</body>
</html>
